[package]
name = "arw-cli"
version = "0.1.0"
edition = "2021"
authors = ["Nolan Dubeau <nolan@example.com>"]
description = "CLI tool for implementing Agent-Ready Web (ARW) on any website"
license = "MIT"
repository = "https://github.com/agent-ready-web/agent-ready-web"
keywords = ["arw", "ai", "agents", "web", "cli"]
categories = ["command-line-utilities", "web-programming"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O", "--enable-bulk-memory"]

[[bin]]
name = "arw"
path = "src/main.rs"

[lib]
crate-type = ["cdylib", "rlib"]
name = "arw_cli"
path = "src/lib.rs"

[dependencies]
# CLI - Native only
clap = { version = "4.5", features = ["derive", "cargo"], optional = true }
colored = { version = "2.1", optional = true }
dialoguer = { version = "0.11", optional = true }
indicatif = { version = "0.17", optional = true }

# Async runtime - Native only (WASM incompatible with full features)
tokio = { version = "1.40", features = ["full"], optional = true }

# HTTP and web - Native only
reqwest = { version = "0.12", features = ["json"], optional = true }
axum = { version = "0.7", optional = true }
tower = { version = "0.5", optional = true }
tower-http = { version = "0.6", features = ["fs", "trace"], optional = true }

# HTML and Markdown - Native only
scraper = { version = "0.20", optional = true }
pulldown-cmark = { version = "0.12", optional = true }
html2md = { version = "0.2", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# File system - Native only
walkdir = { version = "2.5", optional = true }
notify = { version = "6.1", optional = true }
ignore = { version = "0.4", optional = true }
# Pin globset to avoid edition2024 requirement
globset = { version = "=0.4.14", optional = true }

# URL handling
url = "2.5"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Logging - Native only
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }

# Utilities
once_cell = "1.19"
regex = "1.10"

# Schema validation - Native only (requires blocking reqwest)
jsonschema = { version = "0.17", optional = true }

# Email validation
email_address = "0.2"

# WASM support
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }

# NAPI-RS support (Node.js native bindings)
napi = { version = "2.16", optional = true }
napi-derive = { version = "2.16", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = ["Window", "Document"] }
# getrandom v0.3 with wasm_js feature for WASM support
getrandom = { version = "0.3", features = ["wasm_js"] }

[build-dependencies]
napi-build = "=2.1.0"

[dev-dependencies]
tempfile = "3.12"
assert_cmd = "2.0"
predicates = "3.1"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = ["native"]
# Native features - all CLI and native-only dependencies
native = ["clap", "colored", "dialoguer", "indicatif", "tokio", "reqwest", "axum", "tower", "tower-http", "scraper", "pulldown-cmark", "html2md", "walkdir", "notify", "ignore", "globset", "tracing", "tracing-subscriber", "jsonschema"]
# WASM features - only WASM-compatible dependencies (NO native-only deps like tokio, reqwest, etc.)
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "serde-wasm-bindgen", "console_error_panic_hook"]
napi = ["dep:napi", "dep:napi-derive"]

# Release profile for native builds (optimized for speed)
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

# Separate profile for WASM builds (optimized for size)
[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = true
codegen-units = 1

[profile.wasm-release.package."*"]
opt-level = "z"
